<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jardín del Té</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f6f4; color: #2f3e2f; }
    header { background: #2f5d3a; color: #fff; padding: 20px; text-align: center; }
    section { padding: 40px 20px; max-width: 1100px; margin: auto; }
    h2 { color: #2f5d3a; }
    .productos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card button { background: #2f5d3a; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; }
    footer { background: #2f5d3a; color: #fff; text-align: center; padding: 15px; }
  </style>
</head>
<body>

<header>
  <h1>Jardín del Té</h1>
  <p>Regalos, blends y experiencias para disfrutar el té</p>
</header>

<section>
  <h2>Nuestros Productos</h2>
  <div class="productos">
    <div class="card">
      <h3>Caja Esencia</h3>
      <p>Selección especial de tés en frascos de vidrio con infusor.</p>
      <button onclick="seleccionarProducto('Caja Esencia')">Pedir</button>
    </div>
    <div class="card">
      <h3>Caja Campestre</h3>
      <p>Té premium, termo y tazas ideales para viajes y aire libre.</p>
      <button onclick="seleccionarProducto('Caja Campestre')">Pedir</button>
    </div>
  </div>
</section>

<section>
  <h2>Realizar Pedido</h2>
  <form onsubmit="enviarPedido(event)">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="producto" placeholder="Producto elegido" required />
    <textarea id="mensaje" placeholder="Comentarios adicionales"></textarea>
    <button type="submit">Enviar pedido por WhatsApp</button>
  </form>
</section>

<footer>
  <p>Jardín del Té © 2025</p>
</footer>

<script>
  function seleccionarProducto(nombre) {
    document.getElementById('producto').value = nombre;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function enviarPedido(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const producto = document.getElementById('producto').value;
    const mensaje = document.getElementById('mensaje').value;
    const texto = `Hola, soy ${nombre}. Quiero pedir: ${producto}. ${mensaje}`;
    const telefono = '5490000000000'; // reemplazar por tu número
    window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`, '_blank');
  }
</script>

</body>
</html>
